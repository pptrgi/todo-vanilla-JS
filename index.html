<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Vanilla JS</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <main class="app">
        <section class="greeting">
            <h2 class="title">
                Hello, <input type="text" id="name" placeholder="name here">
            </h2>
        </section>
        
        <section class="create-todo">
            <h3>CREATE A TODO</h3>
            <form id="new-todo-form">
                <h4>What's on your ToDo</h4>
                <input type="text" name="content" id="content" placeholder="e.g. shower">
                <h4>what type is your todo</h4>
                <div class="options">
                    <label>
                        <input type="radio" name="types" id="type1" value="priority">
                        <span class="bubble priority"></span>
                        <div>Priority</div>
                    </label>
                    <label>
                        <input type="radio" name="types" id="type2" value="normal">
                        <span class="bubble normal"></span>
                        <div>Normal</div>
                    </label>
                </div>
                <input type="submit" value="Add todo"/>
            </form>
        </section>

        <section class="todo-list">
            <h3>TODO LIST</h3>
            <div class="todo-list" id="todo-list">
            </div>
        </section>

    </main >

</body>
</html>
